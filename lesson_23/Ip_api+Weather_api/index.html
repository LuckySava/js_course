<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="wrapper">
      <h1>Find out your location</h1>
      <input type="text" id="field1">
      <input type="text" id="field2">
      <input type="text" id="field3">
      <input type="text" id="field4">
      <br>
      <button id="btn">Click me</button>
      <br>
      <img id="preload" class="preloading" src="img/load1.gif" alt="preload">

      <div id="preloader">
        Loading
      </div>
      <h3 id="location"></h3>
      <h2>Weather forecast</h2>
      <div class="container">
        <input class="city" id="city" placeholder="City">
        <button id="btn2">Get WE</button>
        <div class="weather_icon" id="icon"><img id="img_icon" alt=""></div>
        <span class="weather_title">icon title</span>
        <div class="temper">-37</div>
      </div>

      <!-- Пока не добавляю -->
      
      <div class="container2">
        <div class="block1">
          <div class="text">
            <span>Max</span>
            <span id="max" class="important-info"> </span>
          </div>

          <div class="text">
              <span>Min</span>
            <span id="min" class='important-info'> </span>
          </div>
        </div>

        <div class="block2">

            <div class="text">
                <span>Lon:</span>
                <span id="lon"> </span>
              </div>
    
              <div class="text">
                  <span>Lat:</span>
                <span id="lat"> </span>
              </div>

        </div>

        <div class="block3">

            <div class="text">
                <span>Humidity:</span>
                <span id="Humidity"> </span>
              </div>
    
              <div class="text">
                  <span>Pressure: </span>
                <span id="Pressure"> </span>
              </div>

              <div class="text">
                  <span>Winds:</span>
                <span id="Winds"> </span>
              </div>

        </div>

      </div>

  </div>


        
          <script src="./index.js"></script>
</body>
</html>
