<body>


	<div class="container">
		<div id="wrapper" class="wrap">
			<div id="seconds">
				<span id="sec"></span> seconds
			</div>
			<div id="number">
				<span>[</span>
				<span> ]</span>
			</div>
			<div class="buttons">
				<button id="start">Start</button>
				<button id="pause">Pause</button>
				<button id="stop">Stop</button>

				<div class="speed_wrap">

					<span class="speed_title">Speed</span>

					<button class="speed1 sp" id="speed1">1x</button>
					<button class="speed2 sp sp" id="speed2">2x</button>
					<button class="speeds sp sp" id="speed3">3x</button>
					
				</div>

			</div>

		</div>
	</div>


</body>
